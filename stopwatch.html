<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stopwatch.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&display=swap" rel="stylesheet">
	<title></title>
</head>
<body>

	<div class="stopwatch">
		<h1 id="displayTime">00:00:00</h1>
		<div class="buttons">
			<img src="images/pause.png" height="50px" onclick="watchStop()">
			<img src="images/play.png"  height="50px" onclick="watchStart()">
			<img src="images/reset.png"  height="50px" onclick="watchReset()">
		</div>
	</div>

<script type="text/javascript">
	let [seconds, minutes, hours] = [0,0,0];
let displayTime = document.getElementById("displayTime");
let timer = null;


function stopwatch(){
	seconds++;
	if(seconds == 60){
		seconds = 0;
		minutes++;
	if(minutes == 60){
		minutes = 0;
		hours++;
	}	
	}

	let h = hours < 10 ? "0" + hours : hours;
	let m = minutes < 10 ? "0" + minutes : minutes;
	let s = seconds < 10 ? "0" + seconds : seconds;

	displayTime.innerHTML = h +":"+ m +":"+ s ;
	}

	function watchStart(){
		if(timer!== null)
		 {
			clearInterval(timer);
		}
		timer = setInterval(stopwatch,1000);
	}

	function watchStop(){
		clearInterval(timer);
	}

	function watchReset(){
		clearInterval(timer);
		[seconds, minutes, hours] = [0,0,0];
		displayTime.innerHTML = "00:00:00";
	}

</script>
</body>
</html>
